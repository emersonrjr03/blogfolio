<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      th:with="currentPage='posts'"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Herms - Blogfolio</title>
    <!-- CSS-->
    <link rel="stylesheet" href="/css/style.css" type="text/css" media="screen">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- JS-->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <th:block th:include="navBar"></th:block>
    </header>
    <section>
        <div class="container pb-3" style="width: 60%">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb" style="background-color: transparent;padding-left:0px">
                    <li class="breadcrumb-item " aria-current="page"><a href="/">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Posts</li>
                </ol>
            </nav>

            <div class="card shadow-sm mb-3" th:each="post : ${posts}">
                <div class="card-body post-preview">
                    <a th:href="${(#mvc.url('PC#getPostDetails').arg(0, post.id)).build()}"><h4 class="card-title" style="font-weight: bold; color: black; padding-top: 5px;"><span th:text="${post.title}"></span></h4></a>
                    <p class="card-subtitle mb-2 small text-muted" style="font-size: 0.8rem;">
                        <span th:text="${post.author}"></span>
                        <span th:text="${' em ' + #temporals.format(post.date, 'dd/MM/yyyy')}"></span>
                    </p>
                    <p class="card-text"><span th:utext="${#strings.abbreviate(post.text,400)} "></span></p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
